version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci || npm install
  build:
    commands:
      - npm run build
artifacts:
  files:
    # runtime and metadata
    - package.json
    - package-lock.json
    # transpiled server (what node actually runs in prod)
    - dist-server/**/* 
    # static assets if your app serves them
    - public/**/* 
    - buildspec-test.yml 
    # tell EB how to start
    - Procfile
  discard-paths: no
